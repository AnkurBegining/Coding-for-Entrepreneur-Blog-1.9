{% extends 'blog/base.html' %}
{% block head_title %}
    {{ post.title }}
{% endblock head_title %}
{% include 'blog/message_display.html' %}
{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-8">
                <h1>
                    {{ title }}
                </h1>
                <a href="{% url 'blog:post_detail' id=post.id %}">
                    {{ post.title }}<br>
                </a>
                {{ post.post_content }}<br>
                {{ post.timestamp }}
                {{ post.updated }}<br>
            </div>
            <div class="col-md-2"></div>
        </div>
    </div>
{% endblock content %}
