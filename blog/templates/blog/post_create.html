<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Post Create</title>
</head>
<body>
{% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}

<h1>
    Post Form
</h1>
<form method="POST" action="{% url 'blog:post_create' %}">{% csrf_token %}

    {{ form.as_p }}
 <input type="submit" value="Create Post">
</form>
</body>
</html>
